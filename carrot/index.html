<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <header class="game_header">
        <button class="game_button">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game_timer">0:0</span>
        <span class="game_score">9</span>
      </header>
      <section class="game_field"></section>
    </section>
    <section class="pop-up pop-up-hide">
      <button class="pop-up_refresh">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <span class="pop-up_message">Hello</span>
    </section>
  </body>
</html>
